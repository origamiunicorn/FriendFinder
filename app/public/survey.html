<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder Survey</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">
                    <span class="fas fa-users"></span>
                </h1>
                <h1 class="text-center">
                    Friend Finder Survey
                </h1>
                <hr>
                <h3 class="text-center text-muted">Make a new connection!</h3>
                <br />
                <div class="card">
                    <div class="card-body">
                        <form role="form">
                            <div class="form-group">
                                <i class="fas fa-user-circle"></i> <label for="name">Name (required)</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <i class="fas fa-camera"></i> <label for="photo">Photo (required)</label>
                                <input type="text" class="form-control" id="photo">
                                <small id="photoHelpBlock" class="form-text text-muted">
                                    Your photo should be in a 16x9 ratio format. Refer to <a
                                        href="https://en.wikipedia.org/wiki/16:9_aspect_ratio#Common_resolutions"
                                        target="_blank">Common Resolutions of the 16:9 Aspect Ratio on Wikipedia</a> for
                                    image size guidance.
                                </small>
                            </div>
                            <div class="form-group">
                                <i class="fas fa-quote-left"></i>
                                <label for="q">Question </label>
                                <i class="fas fa-quote-right"></i>
                                <select class="form-control select-control w-50" name="q1" id="q1">
                                    <option value="" disabled selected>Please select an option.</option>
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <i class="fas fa-quote-left"></i>
                                <label for="q">Question </label>
                                <i class="fas fa-quote-right"></i>
                                <select class="form-control select-control w-50" name="q2" id="q2">
                                    <option value="" disabled selected>Please select an option.</option>
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <i class="fas fa-quote-left"></i>
                                <label for="q">Question </label>
                                <i class="fas fa-quote-right"></i>
                                <select class="form-control select-control w-50" name="q3" id="q3">
                                    <option value="" disabled selected>Please select an option.</option>
                                    <option value="1">1 (Strongly Disagree)</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5 (Strongly Agree)</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <p>
                    <br />
                    <a href="/api/friends">API Table Link</a> |
                    <a href="https://github.com/origamiunicorn/FriendFinder" target="_blank">GitHub Repo</a>
                </p>
            </div>
        </footer>
    </div>

    <div id="match-modal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-small">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Best Potential Friend Match</h5>
                    <button type="button" class="close" data-dismiss="modal">×</button>
                </div>
                <div class="modal-body mb-0 p-0">
                    <h2 class="display-4 text-center" id="match-name"></h2>
                    <div class="embed-responsive embed-responsive-16by9 z-depth-1-half">
                        <img class="embed-responsive-item" id="match-photo" src="" alt="" width="100%">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div id="valid-modal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-small">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                </div>
                <div class="modal-body mb-0 p-0">
                    <h1 class="text-center">
                        <i class="far fa-sad-tear"></i>
                    </h1>
                    <h2 class="text-center">
                        Please make sure to fill out all fields completely!
                    </h2>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script type="text/javascript">

    $(".submit").on("click", function (event) {
        // Prevent default action.
        event.preventDefault();

        // Check if everything has a value
        function allValid() {
            var isValid = true;
            $(".form-control").each(function () {
                if ($(this).val() === "") {
                    isValid = false;
                }
            });
            $(".select-control").children("option:selected").each(function () {
                if ($(this).val() === "") {
                    isValid = false;
                }
            });
            return isValid;
        };

        // If everything's filled in, make the object
        if (allValid()) {
            var newFriend = {
                name: $("#name").val().trim(),
                photo: $("#photo").val().trim(),
                scores: [
                    $("#q1").children("option:selected").val().trim(),
                    $("#q2").children("option:selected").val().trim(),
                    $("#q3").children("option:selected").val().trim()
                    // $("#q4").children("option:selected").val().trim(),
                    // $("#q5").children("option:selected").val().trim(),
                    // $("#q6").children("option:selected").val().trim(),
                    // $("#q7").children("option:selected").val().trim(),
                    // $("#q8").children("option:selected").val().trim(),
                    // $("#q9").children("option:selected").val().trim(),
                    // $("#q10").children("option:selected").val().trim()
                ]
            };

            // Send the POST request.
            $.post("/api/friends", {
                data: newFriend
            }, function (data) {
                $("#match-name").text(data.name);
                $("#match-photo").attr("src", data.photo).attr("alt", `Your new potential best friend forever, ${data.name}.`);
                $("#match-modal").modal("toggle");
                $("form").get(0).reset();
            });
        } else {
            $("#valid-modal").modal("toggle");
        };
    });

</script>
