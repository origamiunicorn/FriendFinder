<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder Survey</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center">
                <span class="fas fa-users"></span> Friend Finder
            </h1>
            <hr />
            <h2 class="text-center">
                Fill out a survey to find your most compatible friend!
            </h2>
            <br />

            <div class="text-center">
                <a href="/survey">
                    <button class="btn btn-lg btn-primary">
                        <span class="fa fa-list-alt"></span> Go to Survey
                    </button>
                </a>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <p>
                    <a href="/api/friends">API Table Link</a> |
                    <a href="https://github.com/origamiunicorn/FriendFinder" target="_blank">GitHub Repo</a>
                </p>
            </div>
        </footer>

    </div>

</body>

</html>
